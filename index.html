<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

</head>
<body style='margin : 0px; overflow: hidden;'>
  <a href="https://www.sony.com.au/electronics/headband-headphones/wh-1000xm2">
  <a-scene embedded arjs='trackingMethod: best;'>
    <a-marker preset="custom" type="pattern" url="https://nthnmillar.github.io/ARjs-Testing/marker/pattern-marker.patt">
      <a-entity position= "0 .5 0" scale=".28 .28 .28" rotation= "90 180 0">
        <a-entity
            gltf-model=”url(https://nthnmillar.github.io/ARjs-Testing/models/headphones/gtlf/highRes/scene.gltf)”>
           <a-animation attribute="rotation"
                 dur="7000"
                 to="0 360 0"
                 easing= "linear"
                 repeat="indefinite">
            </a-animation>
      </a-entity>
        <!--<a-plane width="3.5" height="3.5" rotation= "0 0 90" position="0 0 2" color= "black"></a-plane> -->
      <a-light type="hemisphere" intensity="6" color="white" position="0 50 0" rotation="0 180 0"></a-light>
      <a-light type="directional" intensity="5" color="white" position="-100 0 0" rotation="90 0 0"></a-light>
      <a-light type="directional" intensity="5" color="white" position="100 0 0" rotation="-90 0 0"></a-light>
      <a-light type="ambient" color="#ffffff"></a-light>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  </a>
</body>
</html>
