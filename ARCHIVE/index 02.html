<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- create content -->
    <a-box position='0 0.5 0' material='opacity:0.5;'></a-box>
    <!-- define camera -->
    <a-marker-camera type='pattern' url='track/pattern-marker.patt'></a-marker-camera>
    <!-- import model -->
    <a-assets>
      <a-asset-item id="headphones" src="/headphones_wh-1000xm2/scene.gtlf"></a-asset-item>
    </a-assets>
    <!--use model-->
    <a-entity gtlf-model="##headphones"></a-entity>

    <a-text value="SONY Headphones"></a-text>



  </a-scene>
</body>
</html>
